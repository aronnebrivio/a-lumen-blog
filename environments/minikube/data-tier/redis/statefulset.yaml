apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: blog
  serviceName: redis
  replicas: 3
  template:
    metadata:
      labels:
        app: blog
    spec:
      initContainers:
        - name: init-redis
          image: redis:latest
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - "-c"
            - |
              set -ex
              # Generate mysql server-id from pod ordinal index.
              [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              # Add an offset to avoid reserved server-id=0 value.
              echo server-id=$((100 + $ordinal)) >> /mnt/conf.d/server-id.cnf
              # Copy appropriate conf.d files from config-map to emptyDir.
              if [[ $ordinal -eq 0 ]]; then
                cp /mnt/config-map/master.conf /etc/redis.conf
              else
                cp /mnt/config-map/slave.conf /etc/redis.conf
              fi
          volumeMounts:
            - name: conf
              mountPath: /etc
              subPath: redis.conf
            - name: config-map
              mountPath: /mnt/config-map
            - name: redis-pv-storage
              mountPath: /data
      containers:
        - name: redis
          image: redis:latest
          imagePullPolicy: IfNotPresent
          command: ["redis-server"]
          args: ["/etc/redis.conf"]
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
          ports:
            - name: redis
              containerPort: 6379
          volumeMounts:
            - name: conf
              mountPath: /etc/
              subPath: redis.conf
            - name: redis-pv-storage
              mountPath: /data
      volumes:
        - name: conf
          emptyDir: {}
        - name: config-map
          configMap:
            name: redis
        - name: redis-pv-storage
          persistentVolumeClaim:
            claimName: redis-pv-claim
